<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/72575e69ec.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card Movie Design</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="c-card">
        <div class="card">
          <div class="card">
            <div class="card__banner">
              <div class="background">
                <div class="c-background">
                  <div class="card__poster">
                    <img src="./Image/poster.jpg" alt="" />
                  </div>
                  <div class="card__banner__content">
                    <div class="__content">
                      <h3 class="__content--title">La casa de papel</h3>
                      <p class="__content--subtitle">Crimen, Drama . 1h 10m</p>
                      <button class="__content--btn">Ver Trailer</button>
                      <div class="__content--widgets">
                        <i class="fas fa-list-ul"></i>
                        <i class="fas fa-share-alt"></i>
                        <i class="fas fa-bookmark"></i>
                        <i class="fas fa-heart"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img src="./Image/banner.jpg" alt="" />
              <div class="drop">
                <i class="fas fa-chevron-circle-down" id="button-drop"></i>
              </div>
            </div>
            <div class="card__description" id="drop-description">
              <div class="c-card__description">
                <div class="card__description__text">
                  <h1>Resumen</h1>
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Recusandae, blanditiis doloribus? Dolorem optio officia
                    facere error ipsam incidunt fuga quo doloribus minus minima
                    excepturi quasi quos adipisci dignissimos sint ullam harum
                  </p>
                </div>
                <div class="card__description__img">
                  <div class="person">
                    <img src="./Image/profesor.jpg" alt="" />
                  </div>
                  <div class="person">
                    <img src="./Image/berlin.jpg" alt="" />
                  </div>
                  <div class="person">
                    <img src="./Image/tokio.jpg" alt="" />
                  </div>
                  <div class="person">
                    <img src="./Image/denver.jpg" alt="" />
                  </div>
                  <div class="person">
                    <img src="./Image/profesor.jpg" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#button-drop").click(function () {
          $("#button-drop").toggleClass("drop-rotate");
          $("#drop-description").toggleClass("drop-active");
        });
      });
    </script>
  </body>
</html>
